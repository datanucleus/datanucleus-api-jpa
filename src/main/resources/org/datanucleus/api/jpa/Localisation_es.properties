#
# EntityManagerFactory
#
EMF.NotProviderForPersistenceUnit=DataNucleus no es un proveedor valido para el "persistence-unit" "{0}". Por favor compruebe el proveedor del "persistence-unit"
EMF.NoPersistenceXML=No hay archivos META-INF/persistence.xml en el CLASSPATH de este hilo!
EMF.PersistenceUnitNotFound=No hay ningun "persistence-unit" de nombre "{0}" en el CLASSPATH de este hilo!
EMF.RegisterClassesWithStore=Registrando las clases del persistence-unit con el StoreManager
EMF.ContainerJTAWithNoNonJTADataSource=Container-Managed EMF con jta-data-source pero no tiene \"non-jta-datasource\"! Puede causar problemas si necesitas creacion del esquema y/o secuencias (tambien "datanucleus.valuegeneration.transactionAttribute"). Todas las operaciones del esquema/secuencia deben estar por non-jta-datasource
EMF.ContainerLocalWithJTADataSource=Container-Managed EMF con transacciones de tipo RESOURCE_LOCAL pero el data source es "JTA"! Por favor informalo a los desarrolladores de DataNucleus y su JavaEE

#
# EntityManager
#
EM.TransactionLocal=EntityManager usa transacciones locales. Transacción de JTA no esta disponible
EM.TransactionNotLocal=EntityManager usa transacciones de JTA. Transacción no esta disponible
EM.TransactionRequired=Esta operación necesita una transacción pero no esta activo
EM.IsClosed=EntityManager ya esta cerrado!

EM.EntityNotAnEntity=La clase ("{0}") no es de una entidad pero tiene que ser para esta operación
EM.EntityIsDeleted=La entidad "{0}" (id="{1}") ya esta borrado
EM.EntityIsDetached=La entidad "{0}" (id="{1}") esta detachado pero esta operación no lo permite asi
EM.ContainerManagedClose=EntityManager esta manejado por un contenedor (JEE) y no se puede cerrarlo con close(). Por favor lee JPA2 spec seccion 3.1.1
EM.EntityIsNotManaged=La entidad "{0}" no esta manejado.
EM.EntityNotInDatastore=La entidad "{0}" no existe en la base de datos
EM.EntityIsPersistent=La entidad "{0}" ya esta persistido!

#
# Query
#
Query.NamedQueryNotFound=¡Query con el nombre "{0}" no existe!
Query.NamedStoredProcedureQueryNotFound=¡StoredProcedure Query con el nombre "{0}" no existe!
Query.ResultSetMappingNotFound=¡ResultSet mapping con el nombre "{0}" no existe!
Query.ResultClassNotFound=Query con el nombre "{0}" tiene un result-class "{1}" pero no existe!
Query.LanguageNotSupportedByStore=La base de datos no apoya el lenguaje de Query "{0}"

Query.StartPositionInvalid=La primera posición de los resultados debe ser positivo (>= 0)
Query.MaxResultsInvalid=El número de resultados maximo tiene que ser positivo (>= 0)
Query.ExecuteUpdateForSelectInvalid=No se puede invocar executeUpdate() cuando el Query es SELECT
Query.GetResultForUpdateInvalid=No se puede invocar getResultList/getSingleResult cuando el Query es UPDATE/DELETE
